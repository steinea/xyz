---
layout: default
category: activity
title: Reading
---

{% assign sorted = site.pages | sort: "date" | reverse %}
{% for item in sorted %}
  {% if item.category contains "books" and item.rating != "exclude" %}
    {{ item.finished }} <a href="{{ item.url }}" title="{{ item.title }}">{{ item.title }}</a> • <em>{{ item.rating }} stars</em><br>
  {% endif %}
{% endfor %}
