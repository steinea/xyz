# Build
plugins:
  - jekyll_custom_permalink
  - jekyll-environment-variables
  - jekyll-feed
  - jekyll-redirect-from
  - jekyll-sitemap
  - jekyll-toc

# Defaults
defaults:
  - scope:
      path: ''
      type: pages
    values:
      permalink: /:basename/
  - scope:
      path: ''
      type: posts
    values:
      permalink: /:year/:month/:day/:title/

# Exclusions
exclude:	['/_posts/commonplace/template.md',
		'/_posts/social/template.md',
		'/pages/garden/template.md',
		'/pages/inventory/_templates']